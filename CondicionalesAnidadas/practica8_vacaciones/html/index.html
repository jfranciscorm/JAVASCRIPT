<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacaciones</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Vacaciones</h1>

        <div class="row">
          <div class="col-4 text-center">
            <div class="form-group">
              <label for="">Selecciona el destino</label>
              <select id="destino" class="form-control">
                <option value="750">Mexico</option>
                <option value="800">P.V</option>
                <option value="1200">Acapulco</option>
                <option value="1800">Cancun</option>
              </select>
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <label for="">Precio por kilometro</label>
              <input id="precio" type="number" class="form-control" />
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <label for="">Presupuesto</label>
              <input id="presupuesto" type="number" class="form-control" />
            </div>
          </div>

          

        </div>
        <div class="row">
            <div class="col-12">
                <button id="btnPresupuesto" class="btn btn-outline-success btn-block" >Presupuesto</button>
            </div>
        </div>

        <div id="ZonePrint">
            
        </div>
      </div>
    </div>

    <script src="../js/app.js"></script>
  </body>
</html>
