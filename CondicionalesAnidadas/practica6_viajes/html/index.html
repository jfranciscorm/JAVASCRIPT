<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agencia de Viajes</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Agencia de Viajes</h1>

        <div class=" form-group row col-12">

          <div class="col-4 form-group ">
            <label for="">Tipos de Autobuses</label>
            <select id="costos">
              <option value="1.5">A</option>
              <option value="2.0">B</option>
              <option value="2.5">C</option>
              <option value="3.0">D</option>
            </select>
          </div>

          <div class="form-group row ">
            <label for="">Km Recorrido por persona: </label>
            <input type="number" id="kmRecorridos" control="form-control" />
            </div>
          </div>

          <div class="form-group row ">
            <label for="">Numero de Personas: </label>
            <div class="col-4">
              <input type="number" id="noPersonas" control="form-control" />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12">
            <button
              id="btnPresupuesto"
              class="btn btn-outline-success btn-block"
            >
              Presupuesto
            </button>
          </div>
        </div>

        <div id="ZonePrint">

        </div>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
