<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
    <!-- margin top 2 -->
    <h1 class="text-center mt-2">Practica 1</h1>

    <div class="container">
        <!-- Cuadro gris -->
        <div class="jumbotron">

            <div class="row">

                <!-- 12 columnas que abarca el 100% -->
                <div class="col-12">
                    
                    <!-- Agrupa el formulario -->
                    <div class="form-group">

                        <label for="">Teclea el primer número</label>
                        <!-- Hace mas grade el input form-control -->
                        <input id="ipNumero1" type="number" class="form-control" placeholder="Digite el primer número a sumar">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Teclea el segundo número</label>
                        <input id="ipNumero2" type="number" class="form-control" placeholder="Digite el segundo número a sumar">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <!-- Color del boton btn btn-info (azul) btn-block abarca el 100%-->
                    <button class="btn btn-outline-info btn-block" id="btnCalcular">Calcular</button>
                </div>
            </div>
            
            <!--MarginTop:3-->
            <div id="imprimirResulato" class="alert alert-primary mt-3" role="alert">
                Resultado
            </div>

        </div>

    </div>




    <script src="../js/app.js"></script>
</body>
</html>
