<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago CONAGUA</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    
    <h1 class="text-center">Pago del Agua</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa el Precio del Agua</label>
                        <input type="number" name="" id="precioAgua" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa el numero en metros cubicos para tu gasto de agua al llenar tu alberca</label>
                        <input type="number" name="" id="metrosCubicos" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <button id="btnCalcular" class="btn btn-outline-info btn-block text-center">Calcular Pago</button>
                </div>
            </div>

            <div id="imprimirPago" class="alert alert-primary mt-3 text-center">
                Pago del Agua
            </div>

        </div>
    </div>



    <script src="../js/app.js"></script>
</body>
</html>
