<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Calificaciones</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

    <h1 class="text-center">Promedio de Calificaicones</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa tu matricula</label>
                        <input type="number" name="" id="matricula" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group text-center" >
                        <h8 class="text-center">Ingresa tus Calificaciones: </h8>
                        <br>
                        <label for="">Bases de Datos</label>
                        <input type="number" name="" id="cal1" class="form-control">
                
                        <label for="">Electronica</label>
                        <input type="number" name="" id="cal2" class="form-control">
            
                        <label for="">Investigacion de Opetraciones</label>
                        <input type="number" name="" id="cal3" class="form-control">

                        <label for="">Seguridad</label>
                        <input type="number" name="" id="cal4" class="form-control">

                        <label for="">Compiladores</label>
                        <input type="number" name="" id="cal5" class="form-control">


                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button id="btnCalcular" class="btn btn-outline-info btn-block text-center">Calcular Promedio</button>
                </div>
            </div>

            <div id="imprimirMatricula" class="alert alert-primary mt-3 text-center">
                Matricula
            </div>

            <div id="imprimirPromedio" class="alert alert-primary mt-3 text-center">
                Promedio
            </div>




        </div>
    </div>




    <script src="../js/app.js"></script>
</body>
</html>
