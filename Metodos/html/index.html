<!doctype html>
<html lang="en">
  <head>
    <title>Metodos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <h1>Metodos Javascript</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingrese el tamaño del array</label>
                        <input type="text" id="size" class="form-control" placeholder="Ingrese tamaño del array">
                    </div>
                </div>
            </div>

            <!--Rows Botones-->
            <div class="row">
                <div class="col-12">
                    
                    <button id="op1" class="btn btn-outline-primary btn-block col-3">Opcion 1</button>
                    <button id="op2" class="btn btn-outline-primary btn-block col-3">Opcion 2</button>
                    <button id="op3" class="btn btn-outline-primary btn-block col-3">Opcion 3</button>
                    <button id="op4" class="btn btn-outline-primary btn-block col-3">Opcion 4</button>


                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button id="op5" class="btn btn-outline-primary btn-block"> Opcion 5</button>
                    <button id="op6" class="btn btn-outline-primary btn-block"> Opcion 6</button>
                    <button id="op7" class="btn btn-outline-primary btn-block"> Opcion 7</button>
                    <button id="op8" class="btn btn-outline-primary btn-block"> Opcion 8</button>

                </div>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="../js/app.js"></script>
  </body>
</html>
