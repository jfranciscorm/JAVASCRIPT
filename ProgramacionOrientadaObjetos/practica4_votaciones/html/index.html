<!doctype html>
<html lang="en">
  <head>
    <title>Votaciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="row">
        <div class="col-12 text-center">
            <h1>Votaciones</h1>
        </div>
    </div>

    <div id="output">
        <div class="row form-group">
            <div class="col-12 text-center">
                <label for="">Escriba el texto de la pregunta que somete a votación: </label>
                <input id="pregunta" type="text" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 text-center">       
                <button id="btnAceptar" class="btn btn-outline-primary">Aceptar</button>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 text-center">
            <button id="afavor" class="btn btn-outline-success">A Favor</button>
            <button id="encontra" class="btn btn-outline-warning">En contra</button>
            <button id="abstencion" class="btn btn-outline-info">Abstención</button>
        </div>
    </div>


      
    <!-- Optional JavaScript -->
    <script src="../js/app.js"></script>
  </body>
</html>
