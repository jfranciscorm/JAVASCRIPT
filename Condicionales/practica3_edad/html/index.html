<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Quien es mayor</h1>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingresa el primer nombre: </label>
                        <input id="Nombre1" class="form-control" type="text">
                    </div>
                </div>
            
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingresa tu edad: </label>
                        <input id="Edad1" class="form-control" type="number">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingresa el segundo nombre: </label>
                        <input id="Nombre2" class="form-control" type="text">
                    </div>
                </div>
            
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingresa tu edad: </label>
                        <input id="Edad2" class="form-control" type="number">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button id="btnComparar" class="btn btn-outline-success btn-block">Comparar Edad</button>
                </div>
            </div>

            <div class="row mt-3" >
                <div class="col-12">
                    <div id="PrintMayor" class="alert alert-success">Quien es Mayor?</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
