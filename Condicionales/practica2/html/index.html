<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificacion de alumno</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
    

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Calificación de Alumno</h1>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingrese la Calificación </label>
                        <input id="calificacion" class="form-control" type="number">
                    </div>
                </div>
            </div>    

            <div class="row">
                <div class="col-12">
                    <button id="btnComparar" class="btn btn-outline-success btn-block">Comparar Numeros</button>
                </div>
            </div>

            <div class="row mt-3" >
                <div class="col-12">
                    <div id="printAlert" class="alert alert-success">Numero</div>
                </div>
            </div>

            <audio id="audioReprobado" src="../audio/reprobado.mp3"></audio>
        </div>
    </div>


    <script src="../js/app.js"></script>
</body>
</html>
