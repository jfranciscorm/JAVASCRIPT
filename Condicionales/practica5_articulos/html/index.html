<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulos</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Articulos</h1>

            <div class="row">
                <div class="col-6">
                    <label for="">Ingresa el nombre del articulo</label>
                    <input type="text" name="" id="nombre" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">Ingresa la clave del articulo (01 รณ 02)</label>
                    <input type="number" name="" id="clave" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">Ingresa el precio del articulo</label>
                    <input type="number" name="" id="precio" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="btnImprimir" class="btn btn-outline-success btn-block">Ver Articulo Completo</button>
                </div>
            </div>

            <div class="row mt-3" >
                <div class="col-12">
                    <div id="PrintArticulo" class="alert alert-success">Articulo</div>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/app.js"></script>
</body>
</html>
