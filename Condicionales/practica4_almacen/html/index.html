<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Almacen</h1>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Cantidad en pesos realizada?</label>
                        <input type="number" class="form-control" id="cantidad">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="btnComparar" class="btn btn-outline-success btn-block">Comparar Cantidad</button>
                </div>
            </div>

            <div class="row mt-3" >
                <div class="col-12">
                    <div id="PrintCantidad" class="alert alert-success">Cantidad a pagar</div>
                </div>
            </div>

        </div>
    </div>


    <script src="../js/app.js"></script>
</body>
</html>
