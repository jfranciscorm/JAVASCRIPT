<!doctype html>
<html lang="en">
  <head>
    <title>Números Pares</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-6">
                    <h1>Arreglos con números pares</h1>
                </div>
                <div class="col-4 offset-12">
                    <button class="btn btn-outline-dark btn-block" id="btnReiniciar">Reiniciar App</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa un número de arreglos</label>
                        <input type="text" id="ipnarreglo" placeholder="Ingresa un número de arreglos" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="">Arreglo Principal</label>
                    <ul class="list-group" id="listaimprimir"></ul>
                </div>
                <div class="col-6">
                    <label for="">Arreglo Pares</label>
                    <ul class="list-group" id="listaimprimirpares"></ul>
                </div>
            </div>
        </div>
    </div>  

   <script src="../js/app.js"></script>
  </body>
</html>
