<!doctype html>
<html lang="en">
  <head>
    <title>2 Arreglos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
     
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-6">
                    <h1>Operaciones con Arreglos</h1>
                </div>
                <div class="col-4 offset-12">
                    <button class="btn btn-light btn-block" id="Btnreiniciar">Botón Reiniciar</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa el tamaño del arreglo 1</label>
                        <input type="text" id="Arrayuno" placeholder="Ingresa el tamaño del arreglo" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-4">
                    <button class="btn btn-outline-success btn-block" id="Suma">Suma C=A+B</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-outline-success btn-block" id="Resta">Resta C=B-A</button>
                </div> 
                <div class="col-4">
                    <button class="btn btn-outline-success btn-block" id="Multiplicacion">Multiplicacion C=B*A</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <ul class="list-group" id="imprimir"></ul>
                </div>
                <div class="col-6">
                    <ul class="list-group" id="imprimir2"></ul>
                </div>
            </div>
        
            <div class="row mt-3">
                <div class="col-12">
                    <div class="alert alert-success" role="alert" id="Imprimir3"></div>
                    <div class="alert alert-success" role="alert" id="Imprimir4"></div>
                    <div class="alert alert-success" role="alert" id="Imprimir5"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
