<!doctype html>
<html lang="en">
  <head>
    <title>Operaciones Arrays</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-12">
                    <h1>Operaciones con Arreglos</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingrese el tama√±o del array</label> 
                        <input id="TamanoArray" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Que opcion desea ver?</label> 

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button id="op1" class="btn btn-outline-primary btn-block col-3">C = A + B</button>
                    <button id="op2" class="btn btn-outline-primary btn-block col-3">C = B - A</button>
                    <button id="op3" class="btn btn-outline-primary btn-block col-3">C = B * A</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="../js/app.js"></script>
  </body>
</html>
